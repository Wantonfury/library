<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/library.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h2>Library</h2>
            <p>A simple tool to keep track of your books.</p>
        </div>
        <div id="content">
            <div class="book-add">
                <button id="btn-add"><span>Add book</span><img src="img/icon-book-add.png"></button>
            </div>
            
            <div class="book-container">
            </div>
        </div>
        <div id="footer">
            <h6>Copyright @Wantonfury</h6>
        </div>
        
        <div id="book-entry">
            <form id="book-entry-form">
                <label for="book-name">Title: </label>
                <input type="text" id="book-title" name="book-name" pattern=".{3,}" title="3 characters minimum." required>
                
                <label for="book-author">Author: </label>
                <input type="text" id="book-author" name="book-author" pattern=".{3,}" title="3 characters minimum" required>
                
                <label for="book-pages">Pages: </label>
                <input type="number" id="book-pages" name="book-pages" min="1" required>
                
                <label for="book-read">Read: </label>
                <input type="checkbox" id="book-read">
                
                <input type="submit" id="book-entry-submit">
            </form>
        </div>
    </body>
</html>
